<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>takenote - Professional Notepad</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app-container">
        <!-- Authentication Modal -->
        <div id="auth-modal" class="auth-modal">
            <div class="auth-modal-content">
                <div class="auth-modal-header">
                    <h2 id="auth-modal-title">Welcome to takenote</h2>
                    <button id="auth-modal-close" class="auth-modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="auth-modal-body">
                    <!-- Login Form -->
                    <div id="login-form" class="auth-form">
                        <form id="login-form-element">
                            <div class="form-group">
                                <label for="login-email">Email:</label>
                                <input type="email" id="login-email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password:</label>
                                <input type="password" id="login-password" required>
                            </div>
                            <button type="submit" class="auth-btn auth-btn-primary">Sign In</button>
                            <div class="auth-error" id="login-error"></div>
                        </form>
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                        </div>
                    </div>
                    
                    <!-- Signup Form -->
                    <div id="signup-form" class="auth-form" style="display: none;">
                        <form id="signup-form-element">
                            <div class="form-group">
                                <label for="signup-name">Full Name:</label>
                                <input type="text" id="signup-name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email:</label>
                                <input type="email" id="signup-email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password:</label>
                                <input type="password" id="signup-password" required minlength="6">
                            </div>
                            <button type="submit" class="auth-btn auth-btn-primary">Create Account</button>
                            <div class="auth-error" id="signup-error"></div>
                        </form>
                        <div class="auth-footer">
                            <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Navigation Header -->
        <header class="top-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="sidebar-toggle-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="site-logo">
                    <img src="images/takenote-logo.png" alt="takenote" class="logo-image">
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="pages/blog.html" class="nav-link">Blog</a>
                <a href="pages/premium.html" class="nav-link">Premium</a>
                <div id="auth-section">
                    <!-- Show when user is not logged in -->
                    <a href="#" id="login-link" class="nav-link">Login</a>
                    
                    <!-- Show when user is logged in -->
                    <div id="user-menu" class="user-menu" style="display: none;">
                        <span id="user-email" class="user-email"></span>
                        <button id="logout-btn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="main-content">
            <!-- Left Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-content">
                    <!-- New Note Button -->
                    <div class="new-note-container">
                        <button id="new-note-btn" class="new-note-btn">
                            <i class="fas fa-plus"></i> New Note
                        </button>
                    </div>

                    <!-- Notes List -->
                    <div class="notes-list-container">
                        <ul id="notes-list" class="notes-list">
                            <!-- Notes will be dynamically added here -->
                        </ul>
                    </div>

                    <!-- Sidebar Footer -->
                    <div class="sidebar-footer">
                        <div class="language-selector">
                            <label for="language-select">Language:</label>
                            <select id="language-select">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                                <option value="fr">Français</option>
                                <option value="de">Deutsch</option>
                            </select>
                        </div>
                        <div class="footer-links">
                            <a href="pages/blog.html" class="footer-link">Our Blogs</a>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Editor Area -->
            <main class="editor-area">
                <!-- Auth Required Message -->
                <div id="auth-required" class="auth-required" style="display: none;">
                    <div class="auth-required-content">
                        <i class="fas fa-lock" style="font-size: 48px; margin-bottom: 16px; color: #4A90E2;"></i>
                        <h3>Sign in to sync your notes</h3>
                        <p>Create an account or sign in to sync your notes across devices</p>
                        <button id="auth-required-login" class="auth-btn auth-btn-primary">Get Started</button>
                    </div>
                </div>

                <!-- Main Editor (shown when authenticated) -->
                <div id="editor-container" class="editor-container">
                    <!-- Formatting Toolbar -->
                    <div class="editor-toolbar">
                        <div class="toolbar-left">
                            <!-- Headings Dropdown -->
                            <select id="heading-select" class="heading-dropdown" title="Text Style">
                                <option value="div">Normal Text</option>
                                <option value="h1">Heading 1</option>
                                <option value="h2">Heading 2</option>
                            </select>

                            <!-- Text Formatting -->
                            <button id="bold-btn" class="toolbar-btn" title="Bold (Ctrl+B)">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button id="italic-btn" class="toolbar-btn" title="Italic (Ctrl+I)">
                                <i class="fas fa-italic"></i>
                            </button>

                            <!-- Text Alignment -->
                            <button id="align-left-btn" class="toolbar-btn" title="Align Left">
                                <i class="fas fa-align-left"></i>
                            </button>
                            <button id="align-center-btn" class="toolbar-btn" title="Align Center">
                                <i class="fas fa-align-center"></i>
                            </button>
                            <button id="align-right-btn" class="toolbar-btn" title="Align Right">
                                <i class="fas fa-align-right"></i>
                            </button>

                            <!-- Lists -->
                            <button id="bullet-list-btn" class="toolbar-btn" title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button id="number-list-btn" class="toolbar-btn" title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>

                            <!-- Undo/Redo -->
                            <button id="undo-btn" class="toolbar-btn" title="Undo (Ctrl+Z)">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button id="redo-btn" class="toolbar-btn" title="Redo (Ctrl+Y)">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>

                        <div class="toolbar-right">
                            <!-- File Actions -->
                            <input type="file" id="upload-input" accept=".txt,.md" style="display: none;">
                            <button id="upload-btn" class="file-action-btn" title="Upload File">
                                <i class="fas fa-upload"></i> Upload
                            </button>
                            <button id="download-btn" class="file-action-btn" title="Download File">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </div>
                    </div>

                    <!-- Text Editor -->
                    <div id="text-editor" class="text-editor" contenteditable="true" spellcheck="true" role="textbox" aria-multiline="true" aria-label="Note content editor">
                        <p>Start typing your note here...</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-counters" aria-live="polite">
                <span id="word-count">Words: 0</span>
                <span id="char-count">Characters: 0</span>
                <span id="sentence-count">Sentences: 0</span>
            </div>
        </footer>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">Loading...</div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/Auth.js"></script>
    <script src="js/NoteManager.js"></script>
    <script src="js/Editor.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>

    highlightBox.style.display = "none";
    tagLabel.style.display = "none";
    // 不隐藏 selectedBox 和 selectedLabel，保留选中状态
  }

  // 完全禁用高亮功能（移除所有监听器）
  function fullyDisableHighlight() {
    console.log("Fully disabling highlight");
    highlightEnabled = false;
    document.removeEventListener("mouseover", handleMouseOver, true);
    document.removeEventListener("mouseout", handleMouseOut, true);
    document.removeEventListener("click", handleClick, true);
    overlay.style.display = "none";
    highlightBox.style.display = "none";
    tagLabel.style.display = "none";
    selectedBox.style.display = "none";
    selectedLabel.style.display = "none";
  }

  // 添加事件监听
  enableHighlight();
  window.addEventListener("message", handleParentMessage);

  // 暴露全局函数供外部调用
  window.__iframeHighlightControl = {
    enable: enableHighlight,
    disable: disableHighlight,
    fullyDisable: fullyDisableHighlight,
    isEnabled: function isEnabled() {
      return highlightEnabled;
    },
    getSelectedElement: function getSelectedElement() {
      return selectedElement;
    },
    updateSelected: updateSelectedHighlight,
    // 通过消息发送开关控制
    sendToggleMessage: function sendToggleMessage(enabled) {
      window.parent.postMessage({
        type: 'iframe-highlight-status',
        enabled: enabled || highlightEnabled,
        source: 'iframe-highlight-injector'
      }, '*');
    }
  };

  // 通知父窗口脚本已加载
  try {
    window.parent.postMessage({
      type: "iframe-highlight-ready",
      data: {
        url: window.location.href,
        userAgent: navigator.userAgent,
        timestamp: Date.now()
      },
      source: "iframe-highlight-injector"
    }, "*");
  } catch (error) {
    console.warn("无法发送就绪消息到父窗口:", error);
  }

  // 清理函数
  window.__iframeHighlightCleanup = function () {
    fullyDisableHighlight();
    window.removeEventListener("message", handleParentMessage);
    if (overlay.parentElement) {
      overlay.parentElement.removeChild(overlay);
    }
    delete window.__iframeHighlightInitialized;
    delete window.__iframeHighlightCleanup;
  };
})();
</script>
